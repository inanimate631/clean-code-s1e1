<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="header-img" class="hader__img">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main">
        <h1 class="main__title">Add Item</h1>
        <ul class="main__section">
            <li class="main__section_item">
                <input id="new-task" class="task">
                <button class="main-btn">Add</button>
            </li>
        </ul>
        <h2 class="main__title">Todo</h2>
        <ul class="main__section" id="incomplete-tasks">
            <li class="main__section_item">
                <input type="checkbox" class="item__checkbox">
                <label class="section__label task">Pay Bills</label>
                <input type="text" class="task-change">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove.svg" class="section__btn-img">
                </button>
            </li>
            <li class="main__section_item edit-mode">
                <input type="checkbox" class="item__checkbox">
                <label class="section__label section__edit-task--label task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-change section__edit-task--input">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove.svg" class="section__btn-img">
                </button>
            </li>
        </ul>
        <h2 class="main__title">Completed</h2>
        <ul class="main__section" id="completed-tasks">
            <li class="main__section_item">
                <input type="checkbox" class="item__checkbox" checked>
                <label class="section__label section__completed-tasks task">See the Doctor</label>
                <input type="text" class="task-change">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove.svg" class="section__btn-img">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
